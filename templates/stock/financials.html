{% extends "base_layout.html" %}
{% block title %} Financials {% endblock %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">As OF</th>
                <th scope="col">Revenue</th>
                <th scope="col">Gross Margin</th>
                <th scope="col">EPS</th>
            </tr>
        </thead>
        <tbody>
            {% for quarter in financials %}
            <tr>
                <th scope="row">{{ quarter["date"] }}</th>
                <td>{{ quarter["Revenue"] }}</td>
                <td>{{ quarter["Gross Margin"] }}</td>
                <td>{{ quarter["EPS"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
